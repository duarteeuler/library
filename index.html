<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="button-container">
    <button id="newBook" onclick="showForm()">New book</button>
  </div>
  
  <form id="form-block" action="">
    <div class="form-block">
      <label for="title">Book Title:</label>
      <input id="title" type="text" name="book-title">  
    </div>

    <div>
      <label for="author">Book Author:</label>
      <input id="author" type="text" name="author">
    </div>

    <div>
        <label for="status">status</label>
        <select id="status" name="status" value="status">
        <option value="read">read</option>
        <option value="notRead">not read</option> 
    </div>
    
    <input id="submit" type="button" value="Submit" onclick="addBookToLibrary()">
  </form>
  <div id="container"></div>
</body>
</html>
